<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header id="header"
            class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom row align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none col-8">
                <img id="header-img" class="me-2" width="100px" height="100px" src="/images/logo.png">

            </a>
            <ul class="nav nav-pills col-4 ">
                <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Conocenos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contactenos</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <iframe id="video" width="1309" height="480" src="https://www.youtube.com/embed/RLWcYADoV84"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <div class="container mt-5 bg-light">
        <form id="form">
            <div class=" row g-3">
                <div class="col">
                    <label for="name">Nombres</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Nombres" aria-label="name">
                </div>
                <div class="col">
                    <label for="last-name">Apellidos</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Apellido"
                        aria-label="last-name">
                </div>
            </div>
            <div class=" row g-3 mt-3">

                <div class="col">
                    <label for="name">Telefono</label>
                    <input type="Number" class="form-control form-control-lg" placeholder="Telefono"
                        aria-label="Telefono">
                </div>
                <div class="col">
                    <label for="Direccion">Direccion</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Direccion"
                        aria-label="Direccion">
                </div>
            </div>
            <div class="mt-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="correo@ejemplo.com" required>
              </div>
            <div class="mt-3">
                <label for="textarea" class="form-label"></label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 mt-3">
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
